<h2>Question</h2>

<p>Which of the serial busses or interfaces (SPI, IIC, SCI, BDLC,
   MSCAN, BDM, 1-Wire) has/have an explicit
   clock signal rather than a clock derived from the data?</p>

<h2>Answer</h2>

<p>Only the SPI (SCK signal) and IIC (SCL).</p>
