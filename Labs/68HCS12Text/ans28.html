<h2>Question</h2>

<p>In RS-232 communcation, what voltage range represents a
   &quot;space&quot; and does a &quot;space&quot; represent a &quot;0&quot; or a &quot;1&quot; bit?</p>

<h2>Answer</h2>

<p>The range is 5 to 25 volts (although a receiver must say it is a
   space for voltages as low as 3 volts), and the space represents a &quot;0&quot;</p>

</p>
