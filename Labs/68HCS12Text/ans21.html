<h2>Question</h2>

<p>What initialization must be done to enable the IRQ
   interrupt?</p>

<h2>Answer</h2>
<p>By default the IRQ interrupt pin is enabled. It is only necessary
   to execute the CLI instruction to clear the I bit in the condition
   code register.</p>
