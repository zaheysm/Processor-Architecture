if (navigator.appName.indexOf("Microsoft") > -1) {
  var searchRef = parent.searchoutput.document.body.createTextRange();
  var foundForward = false;
  var foundBackward = false;
  var searchoutputURL = parent.searchoutput.document.location.href;
  window.onerror = errorMsg;
}

function errorMsg() {
  searchoutputURL = "";
  alert("I had an internal problem. It's fixed now. Try last function again.");
}

function forward() {
  if (window.document.query.input.value == "") {
    alert("Please, enter a keyword first.");
  } 
  else {
    if (navigator.appName.indexOf("Microsoft") > -1) {
		if (searchoutputURL != parent.searchoutput.document.location.href) {
		  searchRef = parent.searchoutput.document.body.createTextRange();
        foundForward = false;
        foundBackward = false;
        searchoutputURL = parent.searchoutput.document.location.href;
      }
      if (foundBackward == true) {
        foundBackward = false;
        searchRef.moveStart("character",1);
      }
      var caseSensitive = ((window.document.query.caseSensitive.checked == true) ? 4 : 0)
      if (searchRef.findText(window.document.query.input.value,1000000000,caseSensitive) == true) {
        foundForward = true;
	     searchRef.select();
        searchRef.scrollIntoView();
        searchRef.moveStart("character",1);
      }
      else { 
	     alert("No (additional) entry found.");
      }
	 }
	 else {
      if (parent.searchoutput.find(window.document.query.input.value,
                               window.document.query.caseSensitive.checked,false) == false) {
	     alert("No (additional) entry found.");
		};
    }
  }
}

function backward() {
  if (window.document.query.input.value == "") {
    alert("Please, enter a keyword first.");
  } 
  else {
    if (navigator.appName.indexOf("Microsoft") > -1) {
		if (searchoutputURL != parent.searchoutput.document.location.href) {
		  searchRef = parent.searchoutput.document.body.createTextRange();
        foundForward = false;
        foundBackward = false;
        searchoutputURL = parent.searchoutput.document.location.href;
      }
      if (foundForward == true) {
        foundForward = false;
	     searchRef.moveEnd("character",-1);
      }
      var caseSensitive = ((window.document.query.caseSensitive.checked == true) ? 4 : 0)
      if (searchRef.findText(window.document.query.input.value,-1000000000,caseSensitive + 1)==true) {
        foundBackward = true;
        searchRef.select();
        searchRef.scrollIntoView();
       searchRef.moveEnd("character",-1);
      }
      else { 
	     alert("No (additional) entry found.");
      }
    }
	 else {
      if (parent.searchoutput.find(window.document.query.input.value,
                              window.document.query.caseSensitive.checked,true) == false) {
	     alert("No (additional) entry found.");
	   };
    }
  }
}

function searchButton() {
  var currentStatus = parent.defaultStatus;
  parent.defaultStatus = "Creating hitlist...";
  search(document.query.input,document.query.input.value,document.query.beginOfWord.checked,document.query.caseSensitive.checked,document.query.hitlist.checked,document.query.noInputForm.checked);
  parent.defaultStatus = currentStatus;
  searchoutputURL = "";
}
